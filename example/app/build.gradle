apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.3"
    defaultConfig {
        applicationId "com.adnuntius.example"
        minSdkVersion 21
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

// https://stackoverflow.com/questions/26610382/android-studio-snapshot-dependencies-dont-update-properly
dependencies {
    configurations.all {
        // Don't cache sdk snapshots
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.adnuntius.android:sdk:1.4.0-SNAPSHOT'
}
